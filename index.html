<head>

    <title>MIYUMIYU NEWS</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <div class="header-top">
            <div class="header-icon">☰</div> <h1>MIYUMIYU NEWS</h1>

                </p>
                <a href="#" class="btn-readmore">続きを聴く (TuneCore)</a>
            </div>
        </section>

        <section class="list-section">
            <h2 class="section-title">DISCOGRAPHY</h2>
            
            <div class="list-item">
                <div class="square-thumb">?</div>
                <div class="item-info">
                    <h3>楽曲名 A</h3>
                    <p>2025.12.24 Release</p>
                </div>
            </div>

            <div class="list-item">
                <div class="square-thumb">?</div>
                <div class="item-info">
                    <h3>楽曲名 B</h3>
